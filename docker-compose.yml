services:
  backend:
    build: ./backend
    container_name: pricetracker-backend
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/pricetracker
    ports:
      - "3001:3001"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: pricetracker-frontend
    ports:
      - "3000:3000"
    restart: always

  db:
    image: postgres:16
    container_name: pricetracker-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pricetracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
