services:
  backend:
    build: ./backend
    container_name: pricetracker-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "file:./dev.db"
    volumes:
      - ./backend/prisma:/app/prisma
    depends_on: []

  frontend:
    build: ./frontend
    container_name: pricetracker-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

